<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icon Generator - Narodniy+</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }
      .container {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #4a90e2;
        margin-bottom: 10px;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
      }
      canvas {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        margin: 20px 0;
        display: none;
      }
      button {
        background: #4a90e2;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      button:hover {
        background: #357abd;
      }
      .input-group {
        margin: 20px 0;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
      }
      input[type='text'],
      input[type='color'] {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
      }
      input[type='color'] {
        width: 80px;
        height: 45px;
        cursor: pointer;
      }
      .preview {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }
      .preview-item {
        text-align: center;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 8px;
        border: 2px solid #e0e0e0;
      }
      .preview-item img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      .preview-item span {
        display: block;
        margin-top: 8px;
        font-size: 12px;
        color: #666;
      }
      .instructions {
        background: #e8f4fd;
        padding: 20px;
        border-radius: 8px;
        margin: 20px 0;
        border-left: 4px solid #4a90e2;
      }
      .instructions h3 {
        margin-top: 0;
        color: #4a90e2;
      }
      .instructions ol {
        margin: 10px 0;
        padding-left: 20px;
      }
      .instructions li {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üé® Narodniy+ Icon Generator</h1>
      <p class="subtitle">Generate placeholder icons for PWA testing</p>

      <div class="instructions">
        <h3>üìù Instructions</h3>
        <ol>
          <li>Customize the text and colors below</li>
          <li>Click "Generate Icons" to create all sizes</li>
          <li>
            Download each icon and place in <code>public/icons/</code> folder
          </li>
          <li>Replace with professional designs before production!</li>
        </ol>
      </div>

      <div class="input-group">
        <label for="text">Icon Text (short, 1-2 chars):</label>
        <input type="text" id="text" value="N+" maxlength="3" />
      </div>

      <div class="input-group">
        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" value="#4A90E2" />
      </div>

      <div class="input-group">
        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" value="#FFFFFF" />
      </div>

      <button onclick="generateAllIcons()">Generate Icons</button>

      <div class="preview" id="preview"></div>

      <canvas id="canvas"></canvas>
    </div>

    <script>
      const sizes = [
        { name: 'icon-16x16.png', size: 16 },
        { name: 'icon-32x32.png', size: 32 },
        { name: 'icon-72x72.png', size: 72 },
        { name: 'icon-96x96.png', size: 96 },
        { name: 'icon-128x128.png', size: 128 },
        { name: 'icon-144x144.png', size: 144 },
        { name: 'icon-152x152.png', size: 152 },
        { name: 'apple-touch-icon.png', size: 180 },
        { name: 'icon-192x192.png', size: 192 },
        { name: 'icon-384x384.png', size: 384 },
        { name: 'icon-512x512.png', size: 512 },
        { name: 'qr-shortcut.png', size: 96 },
        { name: 'subscription-shortcut.png', size: 96 },
      ];

      function generateIcon(size, text, bgColor, textColor) {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = size;
        canvas.height = size;

        // Background
        ctx.fillStyle = bgColor;
        ctx.fillRect(0, 0, size, size);

        // Text
        ctx.fillStyle = textColor;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.font = `bold ${size * 0.5}px Arial, sans-serif`;
        ctx.fillText(text, size / 2, size / 2);

        return canvas.toDataURL('image/png');
      }

      function downloadImage(dataUrl, filename) {
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = filename;
        link.click();
      }

      function generateAllIcons() {
        const text = document.getElementById('text').value || 'N+';
        const bgColor = document.getElementById('bgColor').value;
        const textColor = document.getElementById('textColor').value;

        const preview = document.getElementById('preview');
        preview.innerHTML = '';

        sizes.forEach(({ name, size }) => {
          const dataUrl = generateIcon(size, text, bgColor, textColor);

          // Create preview
          const previewItem = document.createElement('div');
          previewItem.className = 'preview-item';

          const img = document.createElement('img');
          img.src = dataUrl;
          img.alt = name;

          const label = document.createElement('span');
          label.textContent = `${size}x${size}`;

          const downloadBtn = document.createElement('button');
          downloadBtn.textContent = 'Download';
          downloadBtn.style.fontSize = '12px';
          downloadBtn.style.padding = '6px 12px';
          downloadBtn.style.marginTop = '8px';
          downloadBtn.onclick = () => downloadImage(dataUrl, name);

          previewItem.appendChild(img);
          previewItem.appendChild(label);
          previewItem.appendChild(downloadBtn);
          preview.appendChild(previewItem);
        });
      }

      // Generate on load
      window.addEventListener('load', () => {
        generateAllIcons();
      });
    </script>
  </body>
</html>
